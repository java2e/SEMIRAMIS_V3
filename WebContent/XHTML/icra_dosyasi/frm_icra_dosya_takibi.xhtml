<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:body>




	<p:panel id="icradosyatakibi" header="İCRA DOSYA TAKİBİ"
		style="text-align:left;">

		<p:ajaxStatus onstart="PF('statusDialog1').show()"
			onsuccess="PF('statusDialog1').hide()" />

		<p:dialog widgetVar="statusDialog1" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false"
			style="position: absolute; background-color: rgba(0, 0, 0, 0.6); height: 256px; width: 256px; left:0%; top:0%; z-index:2; height: 100%; width: 100%">
			<p:graphicImage value="img/yukleme.gif" height="80" width="80" />
		</p:dialog>


		<h:form id="formMsgs">
			<p:growl id="msgs" showDetail="true" />
		</h:form>

		<h:form id="formDialogs">
			<p:panelGrid columns="6"
				style=" border-style: hidden !important;width:100%">


				<p:commandButton style="width:100%" value="HACİZ BİLGİSİ"
					disabled="#{icradosyaislemleribean.isdialogsVisible}"
					actionListener="#{icradosyaislemleribean.setDialogPage('dlg_haciz_bilgisi_kaydi')}"
					oncomplete="PF('dialogWidget').show();" update="dialog" />
				<p:commandButton style="width:100%" value="HARİTA BİLGİSİ"
					disabled="#{icradosyaislemleribean.isdialogsVisible}"
					actionListener="#{icradosyaislemleribean.setDialogPage('dialog_maps')}"
					oncomplete="PF('dialogWidget').show();" update="dialog" />

				<p:commandButton style="width:100%" value="MASRAF BİLGİSİ"
					disabled="#{icradosyaislemleribean.isdialogsVisible}"
					actionListener="#{icradosyaislemleribean.setDialogPage('dlg_masraf_bilgisi_kaydi')}"
					oncomplete="PF('dialogWidget').show();" update="dialog" />



				<p:commandButton style="width:100%" value="KASA DURUMU"
					disabled="#{icradosyaislemleribean.isdialogsVisible}"
					actionListener="#{icradosyaislemleribean.setDialogPage('dlg_kasa_durumu')}"
					oncomplete="PF('dialogWidget').show();" update="dialog" />

				<p:commandButton style="width:100%" value="VİZİT BİLGİSİ"
					disabled="#{icradosyaislemleribean.isdialogsVisible}"
					actionListener="#{icradosyaislemleribean.setDialogPage('dlg_vizit_bilgisi_kaydi')}"
					oncomplete="PF('dialogWidget').show();" update="dialog" />

				<p:commandButton style="width:100%" value="SES KAYDI"
					disabled="#{icradosyaislemleribean.isdialogsVisible}"
					actionListener="#{icradosyaislemleribean.setDialogPage('dlg_icra_borc_ses_kayit')}"
					oncomplete="PF('dialogWidget').show();" update="dialog" />

				<p:commandButton style="width:100%" value="İZLEME BİLGİSİ"
					disabled="#{icradosyaislemleribean.isdialogsVisible}"
					actionListener="#{icradosyaislemleribean.setDialogPage('dlg_izleme_bilgisi_kaydi')}"
					oncomplete="PF('dialogWidget').show();" update="dialog" />
				<p:commandButton style="width:100%" value="ALACAK BİLGİSİ"
					disabled="#{icradosyaislemleribean.isdialogsVisible}"
					actionListener="#{icradosyaislemleribean.setDialogPage('dlg_alacak_bilgisi_kaydi')}"
					oncomplete="PF('dialogWidget').show();" update="dialog" />
				<p:commandButton style="width:100%" value="MUAMELE ANALİZİ"
					actionListener="#{icradosyaislemleribean.setDialogPage('dlg_muamele_analizi')}"
					oncomplete="PF('dialogWidget').show();" update="dialog" />
				<p:commandButton style="width:100%" value="İZLEME ANALİZİ "
					actionListener="#{icradosyaislemleribean.setDialogPage('dlg_izleme_analizi')}"
					oncomplete="PF('dialogWidget').show();" update="dialog" />
				<p:commandButton style="width:100%" value="GÖNDERİ TAKİBİ"
					disabled="#{icradosyaislemleribean.isdialogsVisible}"
					rendered="false"
					actionListener="#{icradosyaislemleribean.setDialogPage('dlg_gonderi_takibi')}"
					oncomplete="PF('dialogWidget').show();" update="dialog" />
				<p:commandButton style="width:100%" value="DOSYA KRONOLOJİSİ"
					disabled="#{icradosyaislemleribean.isdialogsVisible}"
					actionListener="#{icradosyaislemleribean.setDialogPage('dlg_dosya_chronology')}"
					oncomplete="PF('dialogWidget').show();" update="dialog" />
				<p:commandButton style="width:100%" value="İCRA KLASÖRÜ"
					disabled="#{icradosyaislemleribean.isdialogsVisible}"
					actionListener="#{icradosyaislemleribean.setDialogPage('dlg_dosya_ekleme')}"
					oncomplete="PF('dialogWidget').show();" update="dialog" />






			</p:panelGrid>

			<p:dialog id="dialog" header="İŞLEM PANELİ" widgetVar="dialogWidget"
				minHeight="340">
				<ui:include
					src="../dialog/#{icradosyaislemleribean.dialogUrl}.xhtml" />
			</p:dialog>
		</h:form>

		<h:form id="formIcraDosyaTakibi" style="width:100%">



			<p:panel style=" border-style: hidden !important; width:100%"
				id="panelDialog">





				<p:spacer height="25" />

				<p:panelGrid columns="8"
					style=" border-style: hidden !important; width:100%"
					columnClasses="ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-1,ui-grid-col-1,ui-grid-col-1">
					<p:outputLabel value="İCRA MÜDÜRLÜĞÜ :" style="width:100%" />
					<p:selectOneMenu id="icraMudurluk" effect="fold" filter="true"
						filterMatchMode="startsWith"
						value="#{icradosyaislemleribean.icraMudurluguID}"
						style=" width:100%;">
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItems
							value="#{geneltanimbean.ListeGetir('tbl_icra_mudurlugu')}"
							var="list" itemLabel="#{list.adi}" itemValue="#{list.id}" />
					</p:selectOneMenu>

					<p:outputLabel value="DOSYA NUMARASI :" style="width:100%" />

					<p:outputLabel style="width:100%">
						<p:remoteCommand name="test"
							actionListener="#{icradosyaislemleribean.Liste()}"
							update="borclubilgisi,tarihbilgisi,itirazbilgisi,frmhesapbilgisi:hesapbilgisi,alacaklibilgisi,genelhacizbilgisi,frmLevhaBilgisi:icralevhalari" />
						<p:inputMask mask="9999/99999" id="grow" style=" width:100%"
							value="#{icradosyaislemleribean.icraDosyaNo}"
							onkeypress="if (event.keyCode == 13) { test(); return false; }" />
					</p:outputLabel>

					<p:outputLabel style="width:100%">
						<p:tooltip id="toolTipGrow" for="grow"
							value="BU ALANA İŞLEM YAPILACAK İCRA DOSYA NUMARASINI GİREREK 'ENTER' TUŞUNA BASINIZ.... "
							showEffect="clip" hideEffect="explode" />
						<p:commandButton icon="ui-icon-search " style="width:100%; "
							actionListener="#{icradosyaislemleribean.Liste()}"
							update="borclubilgisi,tarihbilgisi,itirazbilgisi,frmhesapbilgisi:hesapbilgisi,alacaklibilgisi,genelhacizbilgisi,frmLevhaBilgisi" />
					</p:outputLabel>

	   <p:commandButton id="btnDetayliArama" value="Detaylı Arama" icon="ui-icon-extlink" actionListener="#{icradosyaislemleribean.chooseIcraDosyasi}" style="width:100%">
        <p:ajax event="dialogReturn" listener="#{icradosyaislemleribean.onIcraDosyasiChosen}" update=":formMsgs,:formIcraDosyaTakibi:panel,:formDialogs,frmLevhaBilgisi" />
    </p:commandButton>

					<p:graphicImage value="#{icradosyaislemleribean.kart_1}"
						height="75" width="100%" />
					<p:graphicImage value="img/HSBC.png" height="75" width="100%" />

				</p:panelGrid>

			</p:panel>

									
									
			<p:panel id="panel" styleClass="titleColor"
				header="#{icradosyaislemleribean.dosyaStatusu}">
				
			
					<style>
.ui-panelgrid-cell {
	border-width: 0px !important;
}

.titleColor>.ui-panel-titlebar {
	background-image: url('img/levha/panel_#{icradosyaislemleribean.dosyaStatusu.toLowerCase()}.png');
	background-repeat: repeat;
	height: 25px;
	text-align: center !important;
	font-size: 20px;
	color: white;
}
</style>
				
				

				<p:panel id="panelPic" rendered="#{icradosyaislemleribean.showPic}" 
					style="z-index: 99; width: 95%; height: 50%; position: absolute; background-image:url(img/levha/#{icradosyaislemleribean.dosyaStatusu.toLowerCase()}_back.png); background-repeat: repeat; background-color: transparent !important;">
					
						<center>
		<img src="img/levha/#{icradosyaislemleribean.dosyaStatusu.toLowerCase()}.png" style="margin-top: 30px;"/>
						</center>
					
				</p:panel>
				

				<p:panelGrid style=" border-style: hidden !important;">

					<p:row style="width:100% ;vertical-align: top;">

						<p:column style="width:30%;vertical-align: top;">
							<p:panel header="BORÇLU BİLGİSİ" id="borclubilgisi"
								style=" width:100%; ">
								<p:panelGrid columns="2"
									style=" border-style: hidden !important; width:100%; background: darkgreen;"
									columnClasses="ui-grid-col-4,ui-grid-col-8">
									<p:outputLabel value="Müşteri No:" />

									<p:inputText style="width:100%"
										value="#{icradosyaislemleribean.borclubilgisilistesi.musteriNo}"
										readonly="false" />
									<p:outputLabel value="Banka Servis No :" />
									<p:inputText style="width:100%"
										value="#{icradosyaislemleribean.icradosyasilistesi.banka_servis_no}"
										readonly="true" />
									<p:outputLabel value="Avukat Servis No :" />
									<p:inputText style="width:100%"
										value="#{icradosyaislemleribean.icradosyasilistesi.avukat_sevis_no}"
										readonly="true" />
									<p:outputLabel value="TC Kimlik :" />
									<p:inputText style="width:100%"
										value="#{icradosyaislemleribean.borclubilgisilistesi.tcNo}"
										styleClass="green" readonly="false" />
									<p:outputLabel value="Adı Soyadı :" />
									<p:inputText style="width:100%"
										value="#{icradosyaislemleribean.borclubilgisilistesi.adSoyad}"
										readonly="false" />
									<p:outputLabel value="Telefon :" />
									<p:inputText style="width:100%"
										value="#{icradosyaislemleribean.borclubilgisilistesi.telefon_no2}"
										readonly="false" />
									<p:outputLabel value="Adresi :" />
									<p:inputTextarea rows="3" style="width:100%" queryDelay="750"
										minQueryLength="4"
										value="#{icradosyaislemleribean.borclubilgisilistesi.adres}"
										readonly="false" />

									<p:outputLabel></p:outputLabel>
									<p:commandButton value="Borçlu Bilgisini Güncelle"
										style="width:100%"
										action="#{icradosyaislemleribean.guncelleBorclu()}"
										update=":formIcraDosyaTakibi:borclubilgisi,:formIcraDosyaTakibi:tarihbilgisi,:formIcraDosyaTakibi:itirazbilgisi,
                :formIcraDosyaTakibi:frmhesapbilgisi:hesapbilgisi,:formIcraDosyaTakibi:alacaklibilgisi,:formIcraDosyaTakibi:genelhacizbilgisi,frmLevhaBilgisi:icralevhalari" />


								</p:panelGrid>
							</p:panel>
						</p:column>



						<!-- LEVHALAR KISMI -->

						<p:column>
						<h:form id="frmLevhaBilgisi">	
							<ui:include src="/XHTML/icra_dosyasi/frm_levhalar.xhtml"></ui:include>
						</h:form>
						</p:column>
			


						<!-- HESAP BİLGİSİ -->

						<p:column rowspan="4" style="width:30% ; vertical-align: top;">
						<h:form id="frmhesapbilgisi">
							<ui:include src="/XHTML/icra_dosyasi/frm_hesap_bilgisi.xhtml"/>
							</h:form>
						</p:column>

					</p:row>

					<p:row style="width:100%;vertical-align: top;">
						<p:column style="width:30%; vertical-align: top;">
							<ui:include src="/XHTML/icra_dosyasi/frm_muvekkil_bilgisi.xhtml"/>
							<ui:include src="/XHTML/icra_dosyasi/frm_genel_haciz_bilgisi.xhtml"/>

						</p:column>

						<p:column rowspan="2" style="width:40% ; vertical-align: top;">
							<p:panel header="TARİH BİLGİSİ" id="tarihbilgisi"
								style="width:100%" toggleable="true" collapsed="true">
								<p:panelGrid columns="2"
									style=" border-style: hidden !important;width:100%"
									columnClasses="ui-grid-col-4,ui-grid-col-8">
									<p:outputLabel value="İhtarname Tarihi" />
									<p:calendar id="mask"
										value="#{icradosyaislemleribean.icradosyasilistesi.ihtarnameTarihi}"
										pattern="dd-MM-yyyy" mask="true" />

									<p:outputLabel value="Vade Tarihi" />
									<p:calendar id="mask1"
										value="#{icradosyaislemleribean.icradosyasilistesi.vadeTarihi}"
										style="width:100%" pattern="dd-MM-yyyy" mask="true" />

									<p:outputLabel value="Geliş Tarihi" />
									<p:calendar id="mask2"
										value="#{icradosyaislemleribean.icradosyasilistesi.gelisTarihi}"
										style="width:100%" pattern="dd-MM-yyyy" mask="true" />

									<p:outputLabel value="Takip Tarihi" />
									<p:calendar id="mask3"
										value="#{icradosyaislemleribean.icradosyasilistesi.takipTarihi}"
										style="width:100%" pattern="dd-MM-yyyy" mask="true" />

									<p:outputLabel value="Tebliğ Tarihi" />
									<p:calendar id="mask4"
										value="#{icradosyaislemleribean.icradosyasilistesi.tebligTarihi}"
										style="width:100%" pattern="dd-MM-yyyy" mask="true" />

									<p:outputLabel value="Bila Tarihi" />
									<p:calendar id="mask5"
										value="#{icradosyaislemleribean.icradosyasilistesi.bilaTarihi}"
										style="width:100%" pattern="dd-MM-yyyy" mask="true" />

									<p:outputLabel value="Kesinleşme Tarihi" />
									<p:calendar id="mask6"
										value="#{icradosyaislemleribean.icradosyasilistesi.kesinlesmeTarihi}"
										style="width:100%" pattern="dd-MM-yyyy" mask="true" />

									<p:outputLabel value="Hitam Tarihi" />
									<p:calendar id="mask7"
										value="#{icradosyaislemleribean.icradosyasilistesi.hitamTarihi}"
										style="width:100%" pattern="dd-MM-yyyy" mask="true" />

									<p:outputLabel value="İcra Kapanış Tarihi" />
									<p:calendar id="mask8"
										value="#{icradosyaislemleribean.icradosyasilistesi.icraKapanisTarihi}"
										style="width:100%" pattern="dd-MM-yyyy" mask="true" />

									<p:outputLabel value="Banka Kapanış Tarihi" />
									<p:calendar id="mask9"
										value="#{icradosyaislemleribean.icradosyasilistesi.bankaKapanisTarihi}"
										style="width:100%" pattern="dd-MM-yyyy" mask="true" />

									<p:outputLabel value="Gidiş Tarihi" />
									<p:calendar id="mask10"
										value="#{icradosyaislemleribean.icradosyasilistesi.gidisTarihi}"
										style="width:100%" pattern="dd-MM-yyyy" mask="true" />

									<p:outputLabel value="Vekalet Ücret Tipi" />
									<p:selectOneMenu id="vekaletUcretTipi" styleClass="selectMenu"
										value="#{icradosyaislemleribean.icradosyasilistesi.vekaletUcretTipi}"
										style="width: 100%">
										<f:selectItem itemLabel="" itemValue="" />
										<f:selectItems
											value="#{geneltanimbean.ListeGetir('tbl_vekalet_ucret_tipi')}"
											var="list" itemLabel="#{list.adi}" itemValue="#{list.id}" />
									</p:selectOneMenu>

									<p:outputLabel value="Risk Yöneticisi" />
									<p:selectOneMenu id="riskYoneticisi" styleClass="selectMenu"
										value="#{icradosyaislemleribean.icradosyasilistesi.riskYoneticisiId}"
										style="width: 100%">
										<f:selectItem itemLabel="" itemValue="" />
										<f:selectItem itemLabel="Muhammet Ali KAYA" itemValue="2" />
										<f:selectItem itemLabel="Diğer" itemValue="1" />
										<!-- 				 <f:selectItems 	value="#{geneltanimbean.ListeGetir('tbl_icra_mudurlugu')}"	var="list" itemLabel="#{list.adi}" itemValue="#{list.id}" />  -->
									</p:selectOneMenu>

									<p:outputLabel />
									<p:commandButton value="Tarih Bilgisini Güncelle"
										style="width:100%"
										action="#{icradosyaislemleribean.guncelleTarih()}" />


								</p:panelGrid>


							</p:panel>
							<p:panel header="İTİRAZ BİLGİSİ" id="itirazbilgisi"
								style="width:100%" toggleable="true" collapsed="true">
								<p:panelGrid columns="2"
									style=" border-style: hidden !important;width:100%"
									columnClasses="ui-grid-col-4,ui-grid-col-8">
									<p:outputLabel value="Borca İtiraz Edildi  :" />
									<p:selectBooleanCheckbox
										value="#{icradosyaislemleribean.icradosyasilistesi.itirazDurumu}" />

									<p:outputLabel value="İtiraz Tarihi  :" />
									<p:calendar id="mask11"
										value="#{icradosyaislemleribean.icradosyasilistesi.itirazTarihi}"
										pattern="dd-MM-yyyy" mask="true" style="width:100%" />

									<p:outputLabel value="İtiraz Tipi  :" />
									<p:selectOneMenu id="itirazTipi" styleClass="selectMenu"
										value="#{icradosyaislemleribean.icradosyasilistesi.itirazTipi}"
										style="width: 100%">
										<f:selectItem itemLabel="" itemValue="" />
										<f:selectItems
											value="#{geneltanimbean.ListeGetir('tbl_itiraz_tipi')}"
											var="list" itemLabel="#{list.adi}" itemValue="#{list.id}" />
									</p:selectOneMenu>

									<p:outputLabel />
									<p:commandButton value="İtiraz Bilgisini Güncelle"
										style="width:100%"
										action="#{icradosyaislemleribean.guncelleItiraz()}"
										 />

								</p:panelGrid>
							</p:panel>
						</p:column>

					</p:row>



				</p:panelGrid>
			</p:panel>


		</h:form>




		<h:form id="detayliArama">
			<p:dialog header="DETAYLI ARAMA" widgetVar="dlgdetayliarama"
				width="90%;" minimizable="true">

				<ui:include src="../dialog/dlg_icds_detayli_arama.xhtml" />
			</p:dialog>
		</h:form>





	</p:panel>

</h:body>

</html>
