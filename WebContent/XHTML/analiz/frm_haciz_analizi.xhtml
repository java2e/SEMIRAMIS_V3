<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>


<ui:composition>

<style>
#chartdiv {
  width: 100%;
  height: 500px;
}												
</style>

<!-- Resources -->
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/pie.js"></script>
<script src="https://www.amcharts.com/lib/3/serial.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
<script src="https://www.amcharts.com/lib/3/themes/none.js"></script>

<!-- Chart code -->
<script type="text/javascript">
			//<![CDATA[

		
var chart = AmCharts.makeChart( "chartdiv", {
  "type": "pie",
  "theme": "none",
  "dataProvider": [#{vizitAnalizBean.vizitDurum}],
  "valueField": "adet",
  "titleField": "durum",
   "balloon":{
   "fixedPosition":true
  },
  "listeners": [{
	    "event": "clickSlice",
	    "method": function(event) {
	      var chart = event.chart;
	      
	      document.getElementById("form:durumId").value = event.dataItem.dataContext.id;
	      
	      $("#form\\:hh").click();
	      
	     
	    }
	  }],
  "export": {
    "enabled": true
  }
} );


var chart2 = AmCharts.makeChart( "chartdiv2", {
	  "type": "pie",
	  "theme": "none",
	  "dataProvider": #{hacizAnalizBean.hacizTahsilat},
	  "valueField": "adet",
	  "titleField": "durum",
	   "balloon":{
	   "fixedPosition":true
	  },
	  "listeners": [{
		    "event": "clickSlice",
		    "method": function(event) {
		      var chart = event.chart;
		      
		      console.log(event.dataItem.dataContext.id)
		       document.getElementById("form:durumId").value = event.dataItem.dataContext.id;
		      
		      $("#form\\:hh").click();
		      
		     
		    }
		  }],
	  "export": {
	    "enabled": true
	  }
	} );
	           

var chart3 = AmCharts.makeChart("chartdiv3", {
  "type": "serial",
  "theme": "light",
  "marginRight": 70,
  "dataProvider": #{hacizAnalizBean.hacizStatusu},
  "valueAxes": [{
    "axisAlpha": 0,
    "position": "left",
    "title": "HACİZ MENKUL STATÜSÜ"
  }],
  "listeners": [{
	    "event": "clickGraphItem",
	    "method": function(event) {
	      var chart = event.chart;
	      
	      console.log(event.item.dataContext.id)
	       document.getElementById("form:durumId").value = event.item.dataContext.id;
	      
	      $("#form\\:hh").click();
	      
	     
	    }
	  }],
  "startDuration": 1,
  "graphs": [{
    "balloonText": "<b>[[adet]]: [[durum]]</b>",
    "fillColorsField": "color",
    "fillAlphas": 0.9,
    "lineAlpha": 0.2,
    "type": "column",
    "valueField": "adet"
  }],
  "chartCursor": {
    "categoryBalloonEnabled": false,
    "cursorAlpha": 0,
    "zoomable": false
  },
  "categoryField": "durum",
  "categoryAxis": {
    "gridPosition": "start",
    "labelRotation": 45
  },
  "export": {
    "enabled": true
  }

});
	




//]]>

</script>


<h:form id="form">
<h:inputHidden id="durumId" value="#{hacizAnalizBean.id}" />
<p:commandButton style="display:none" id="hh" value="kaydet"  update=":form:panelTable" actionListener="#{hacizAnalizBean.getList}"/>

<div style="margin: auto;width: 100%">

<div style="margin: 20px 10px 0 10px; width: 100%;height:3px;background-image: url('img/chart_line.png'); background-repeat: repeat;">
</div>

<div style="margin:auto;height: 300px;width: 100%;">



<div style="height: 300px; width:30%; float: left;">
<div style="margin-top:10px;"><center>HACİZ TAHSİLAT</center></div>
<div id="chartdiv2" style="margin: 10px 10px 0 20px; height: 300px; width:100%; float: left;">
</div>
</div>

<div style="height: 300px;margin-left:50px; width:60%; float: right;">
<div style="margin-top:10px;"><center>HACİZ MENKUL STATÜSÜ</center></div>
<div id="chartdiv3" style="margin: 10px 10px 0 20px; height: 300px; width:100%; float: left;">
</div>
</div>


</div>



<div style="margin: 20px 10px 0 10px; width: 100%;height:3px;background-image: url('img/chart_line.png');background-repeat: repeat;">
</div>

<p:panel id="panelTable" header="HACİZ BİLGİSİ LİSTESİ" style="text-align: center !important;
	font-size: 14px;margin-top:10px;">
<p:dataTable value="#{hacizAnalizBean.liste}" var="vb"
				id="tblVizitBilgisi">

		

				<p:column headerText="BORÇLU ADI">
					<h:outputText value="#{vb.borcluAdSoyad}" />
				</p:column>

				<p:column headerText="İCRA DOSYA NO">
					<h:outputText value="#{vb.icraDosyaNo}" />
				</p:column>

				<p:column headerText="HACİZ TARİHİ">
					<h:outputText value="#{vb.hacizTarihi}" />
				</p:column>
				
				<p:column headerText="HACİZ STATÜSÜ">
					<h:outputText value="#{vb.hacizStatusuAdi}" />
				</p:column>
				
				<p:column headerText="TOPLAM ALACAK">
					<h:outputText value="#{vb.toplamAlacak}" />
				</p:column>

				<p:column headerText="TAHSİLAT MİKTARI">
					<h:outputText value="#{vb.tahsilatMiktari}" />
				</p:column>
				
					<p:column headerText="KALAN MİKTAR">
					<h:outputText value="#{vb.kalanMiktar}" />
				</p:column>
				
	
				
					<f:facet name="footer">
    					   <p:commandButton value="LİSTE TOPLU PDF"  actionListener="#{muameleBean.topluListe}" />
    					     <p:commandButton value="LİSTE TOPLU EXCEL"  actionListener="#{muameleBean.topluListe}" />
     			</f:facet>
				
			</p:dataTable>

</p:panel>


</div>

</h:form>

</ui:composition>
</html>
